{% extends 'formdata/base.html' %}

{% block content %}

<div>
    <h1>Contact form</h1>
    <form action="{% url 'submit' %}" method="POST">
        <!-- CSRF token will be used to verify authenticity of this form so that we cannot submit a form that was not generated by this app -->
        {% csrf_token %}
        Name: <input type="text" name="name"><br>
        Favorite Color: <input type="text" name="favorite_color"><br>
        <input type="submit">
    </form>
</div>

{% endblock %}
