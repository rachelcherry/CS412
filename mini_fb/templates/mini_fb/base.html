<!--Base template for other templates-->
{% load static %}
<html>
    <head>
        <title>Mini Facebook</title>
        <!-- Linking to the CSS file in the static folder -->
        <link rel="stylesheet" href="{% static 'styles_fb.css' %}">
    </head>

    <body>
        <header>
          
  
            <!--Creates a nav bar for the links-->
            <nav>
                <!--Unordered list called pages so it can be styles correctly in the nav bar-->
                <h2>Mini Facebook</h2>
                <ul class="pages">
                    <li><a class="atags" href="{% url 'show_all_profiles' %}">Home</a></li>
                </ul>
            </nav>
        </header>
      

        <!-- Content block where child templates insert content -->
        {% block content %}
        {% endblock content %}
<!--Generates the time the website was generated-->
        <footer>
            This page was generated by Rachel Cherry
        </footer>
    </body>
</html>
