{% extends 'mini_fb/base.html' %}

{% block content %}
<html>
<body>

    <main class="grid-container">
        <profile>
            <form method="POST">
                {% csrf_token %}
                <h2>Update Status Message</h2>
                <table>
                    {% for field in form %}
                        <tr>
                            <th>{{ field.label }}:</th>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <div class="update-message">
                    <a href="{% url 'profile' profile.pk %}"><button type="button">Cancel</button></a>
                    <input type="submit" value="Update Message!">
                </div>
            </form>
        </profile>
    </main>
</body>
</html>
{% endblock %}
