{% extends 'mini_fb/base.html' %}

{% block content %}

<html>
<body>

<main class="grid-container"> <!--was <div>-->

<profile> <!--was a div-->
    <br>
    <h2>Update Profile for {{profile.first_name}} {{profile.last_name}}</h2>
<br>
<form method="POST" >

{% csrf_token %}
<table>
{% for field in form %}
<tr>
    <th>{{ field.label }}: </th>
    <td>{{ field }}</td>
</tr>
{% endfor %}
</table>
<div class ="update-message">
    <a href="{% url 'profile' profile.pk %}"> <button type="button">Cancel</button></a>
    <input type="submit" value="Update Profile!">
</div>






</form>

</profile> <!--was a div-->

</main>
</body>
</html>
{% endblock %}
