{% extends 'mini_fb/base.html' %}
{% block content %}

<h1>Create an account to add a new profile</h1>
<form method="POST">
    {% csrf_token %}
    <table>
        {{user_creation}}
        <h1>Create a new Profile</h1>
        {% for field in form %}
        <tr>
            <th>{{ field.label }}: </th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <a href="{% url 'show_all_profiles' %}"> <button type="button">Cancel</button> </a>
           
               
            
                <input type="submit" value="Add Profile!">
      
        </tr>
        <tr>
            <td></td>
            <td>
               
              
            </td>
        </tr>
    </table>
</form>
{% endblock %}
