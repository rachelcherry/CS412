<!--Base template for other templates-->
{% load static %}
<html>
    <head>
        <title>Quote of the Day!</title>
        <!-- Linking to the CSS file in the static folder -->
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>
        <header>
            <!--Creates a nav bar for the links-->
            <nav>
                <!--Unordered list called pages so it can be styles correctly in the nav bar-->
                <ul class="pages">
                    <li><a class="atags" href="{% url 'quotes' %}">Home</a></li>
                    <li><a class="atags" href="{% url 'about' %}">About</a></li>
                    <li><a class="atags" href="{% url 'show_all' %}">Show All</a></li>
                </ul>
            </nav>
        </header>

        <!-- Content block where child templates insert content -->
        {% block content %}
        {% endblock content %}
<!--Generates the time the website was generated-->
        <footer>
            This page was generated at {{ current_time }}.
        </footer>
    </body>
</html>
