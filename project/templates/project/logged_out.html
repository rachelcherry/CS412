<!--this template will show a confirmation page for a user to tell them that they have been logged out-->

{% extends 'project/base.html' %}
{% block content %}
<!-- in line styling for the log out confirmation page to center all of the text-->
<div style="text-align: center;">
<h1>You Are Now Logged Out</h1>
<!-- gives the users an option to log back into their account-->
<a class="log-back-in" href="{% url 'login_url' %}"><h3>Log back in</h3></a>
{% endblock %}
